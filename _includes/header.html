<header id="header" class="header d-flex align-items-center sticky-top">
  <div class="container position-relative d-flex align-items-center justify-content-between">

    <a href="{{ site.baseurl }}/" class="logo d-flex align-items-center me-auto me-xl-0">
      <!-- Uncomment the line below if you also wish to use an image logo -->
      <!-- <img src="{{ site.baseurl }}/assets/img/logo.png" alt=""> -->
      <h1 class="sitename">{{ site.title }}</h1>
    </a>

    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}active{% endif %}">Home</a></li>
        <li><a href="{{ site.baseurl }}/about.html" class="{% if page.url contains 'about' %}active{% endif %}">About</a></li>
        <li><a href="{{ site.baseurl }}/contact.html" class="{% if page.url contains 'contact' %}active{% endif %}">Contact</a></li>
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <div class="header-social-links">
      <a href="{{ site.social.twitter }}" class="twitter"><i class="bi bi-twitter-x"></i></a>
      <a href="{{ site.social.facebook }}" class="facebook"><i class="bi bi-facebook"></i></a>
      <a href="{{ site.social.instagram }}" class="instagram"><i class="bi bi-instagram"></i></a>
      <a href="{{ site.social.linkedin }}" class="linkedin"><i class="bi bi-linkedin"></i></a>
    </div>

  </div>
</header>
