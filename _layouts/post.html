---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p class="post-meta">
      <span class="date">{{ page.category | default: 'Blog' }}</span>
      <span class="mx-1">â€¢</span>
      <span>{{ page.date | date: "%b %d '%y" }}</span>
    </p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.author %}
  <div class="d-flex align-items-center author">
    {% if page.author_image %}
    <div class="photo"><img src="{{ site.baseurl }}/{{ page.author_image }}" alt="" class="img-fluid"></div>
    {% endif %}
    <div class="name">
      <h3 class="m-0 p-0">{{ page.author }}</h3>
    </div>
  </div>
  {% endif %}
</article>
